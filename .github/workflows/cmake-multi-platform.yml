name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        compiler: [gcc, clang, msvc]
        exclude:
          - os: windows-latest
            compiler: gcc
          - os: windows-latest
            compiler: clang
          - os: ubuntu-latest
            compiler: msvc

    steps:
    - uses: actions/checkout@v4

    - name: Install Catch2 (Linux)
      if: runner.os == 'Linux'
      run: |
        git clone --branch v3.8.0 --depth 1 https://github.com/catchorg/Catch2.git
        cd Catch2
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
        cmake --build build
        sudo cmake --install build

    - name: Install Catch2 (Windows)
      if: runner.os == 'Windows'
      run: |
        git clone --branch v3.8.0 --depth 1 https://github.com/catchorg/Catch2.git
        cd Catch2
        cmake -B build -DBUILD_TESTING=OFF
        cmake --build build --config Release
        cmake --install build --config Release

    - name: Set compiler (GCC)
      if: matrix.compiler == 'gcc'
      run: |
        echo "CC=gcc" >> $GITHUB_ENV
        echo "CXX=g++" >> $GITHUB_ENV

    - name: Set compiler (Clang)
      if: matrix.compiler == 'clang'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Configure
      run: >
        cmake -B build
        -DCMAKE_BUILD_TYPE=Release
        -DSOCKPP_BUILD_SHARED=ON
        -DSOCKPP_BUILD_STATIC=ON
        -DSOCKPP_BUILD_EXAMPLES=ON
        -DSOCKPP_BUILD_TESTS=ON

    - name: Build
      run: cmake --build build --config Release

    - name: Test (Linux)
      if: runner.os == 'Linux'
      working-directory: build
      run: ctest -C Release --output-on-failure

    - name: Test (Windows)
      if: runner.os == 'Windows'
      working-directory: build
      run: |
        $env:PATH = "${{ github.workspace }}\build\src\Release;" + $env:PATH
        ctest -C Release --output-on-failure
